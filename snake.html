<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake Cyberpunk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --grid-line: #1a1a1a;
            --neon-green: #39ff14;
            --neon-green-glow: rgba(57, 255, 20, 0.5);
            --neon-pink: #ff00ff;
            --neon-pink-glow: rgba(255, 0, 255, 0.5);
            --text-color: #e0e0e0;
            --ui-bg: #111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Prevent scroll on mobile */
        }

        /* Cyberpunk Grid Background Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.5;
        }

        #game-container {
            position: relative;
            padding: 2px;
            background: linear-gradient(45deg, var(--neon-green), #000, var(--neon-pink));
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
            border-radius: 4px;
        }

        canvas {
            display: block;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: inset 0 0 20px #000;
        }

        #ui-layer {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .score-box {
            background: rgba(0,0,0,0.8);
            padding: 5px 15px;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
        }

        /* Game Over Overlay */
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--neon-pink);
            padding: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 0 30px var(--neon-pink-glow);
            z-index: 10;
            min-width: 200px;
        }

        #game-over-screen h2 {
            color: var(--neon-pink);
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 0 10px var(--neon-green-glow);
            margin-top: 10px;
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Mobile Controls */
        #mobile-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            display: none; /* Hidden by default, shown via JS on touch devices if needed, but we use flex for layout below */
        }

        .d-pad-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--neon-green);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .d-pad-btn:active {
            background: var(--neon-green);
            color: #000;
        }

        /* Responsive Layout for Controls */
        @media (max-width: 768px) {
            #mobile-controls {
                display: grid;
            }
            canvas {
                max-width: 95vw;
                max-height: 55vh;
            }
        }
        
        /* Layout adjustments for D-Pad */
        .control-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .btn-up { grid-column: 2; grid-row: 1; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-down { grid-column: 2; grid-row: 2; }
        .btn-right { grid-column: 3; grid-row: 2; }

    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="score-box">SCORE: <span id="score">0</span></div>
        <div class="score-box">HIGH: <span id="high-score">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="game-over-screen">
            <h2>SYSTEM FAILURE</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">REBOOT SYSTEM</button>
        </div>
    </div>

    <!-- Mobile D-Pad -->
    <div id="mobile-controls">
        <div class="d-pad-btn btn-up" data-dir="UP">▲</div>
        <div class="d-pad-btn btn-left" data-dir="LEFT">◀</div>
        <div class="d-pad-btn btn-down" data-dir="DOWN">▼</div>
        <div class="d-pad-btn btn-right" data-dir="RIGHT">▶</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over-screen');

        // Game Settings
        const GRID_SIZE = 20;
        const TILE_COUNT = 20; // 400px / 20px
        const GAME_SPEED = 100; // ms per frame

        // Game State
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.innerText = highScore;
        
        let velocity = { x: 0, y: 0 };
        let snake = [];
        let food = { x: 15, y: 15 };
        let gameLoopId;
        let isGameOver = false;
        let gameStarted = false;

        // Initialize Snake
        function initSnake() {
            snake = [
                { x: 10, y: 10 },
                { x: 10, y: 11 },
                { x: 10, y: 12 }
            ];
            velocity = { x: 0, y: -1 }; // Start moving up
        }

        // Main Game Loop
        function gameLoop() {
            if (isGameOver) return;

            update();
            draw();
            
            setTimeout(() => {
                requestAnimationFrame(gameLoop);
            }, GAME_SPEED);
        }

        function update() {
            if (!gameStarted) return;

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Wall Collision
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            // Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Food Collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                placeFood();
                // Add glow effect or sound here if desired
            } else {
                snake.pop(); // Remove tail if not eating
            }
        }

        function draw() {
            // Clear Screen
            ctx.fillStyle = 'rgba(5, 5, 5, 0.9)'; // Slight transparency for trail effect? No, solid for clean redraw
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Grid (Subtle)
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            /* Grid drawing logic is handled by CSS background mainly, 
               but we can add dynamic elements if needed. Keeping it clean for performance. */

            // Draw Food
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff00ff";
            ctx.fillStyle = "#ff00ff";
            ctx.fillRect(food.x * GRID_SIZE + 2, food.y * GRID_SIZE + 2, GRID_SIZE - 4, GRID_SIZE - 4);

            // Draw Snake
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#39ff14";
            
            snake.forEach((part, index) => {
                // Head is brighter
                if (index === 0) {
                    ctx.fillStyle = "#ccffcc";
                    ctx.shadowBlur = 20;
                } else {
                    ctx.fillStyle = "#39ff14";
                    ctx.shadowBlur = 10;
                }
                ctx.fillRect(part.x * GRID_SIZE + 1, part.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
            });
            
            // Reset shadow for next frame
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            // Random position not on snake
            let valid = false;
            while (!valid) {
                food = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
                
                valid = true;
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) {
                        valid = false;
                        break;
                    }
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            finalScoreElement.innerText = score;
            gameOverScreen.style.display = 'block';
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.innerText = highScore;
            }
        }

        function resetGame() {
            isGameOver = false;
            gameStarted = true; // Start immediately on reset
            score = 0;
            scoreElement.innerText = "0";
            gameOverScreen.style.display = 'none';
            initSnake();
            placeFood();
            
            // Ensure loop isn't running twice
            // (gameLoop logic uses setTimeOut chain, so just calling it again starts the chain)
            // But we need to break the old chain if it was somehow pending? 
            // The isGameOver check handles stopping the old loop logic.
            gameLoop();
        }

        // Input Handling
        function handleInput(key) {
            if (!gameStarted && !isGameOver) {
                gameStarted = true;
                gameLoop();
            }

            switch(key) {
                case 'ArrowUp':
                    if (velocity.y === 1) break; // Can't go back
                    velocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (velocity.y === -1) break;
                    velocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 1) break;
                    velocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (velocity.x === -1) break;
                    velocity = { x: 1, y: 0 };
                    break;
            }
        }

        document.addEventListener('keydown', (e) => {
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
                e.preventDefault(); // Stop page scrolling
                handleInput(e.key);
            }
        });

        // Mobile Controls
        document.querySelectorAll('.d-pad-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent double firing / scrolling
                const dir = btn.dataset.dir;
                let key = '';
                if(dir === 'UP') key = 'ArrowUp';
                if(dir === 'DOWN') key = 'ArrowDown';
                if(dir === 'LEFT') key = 'ArrowLeft';
                if(dir === 'RIGHT') key = 'ArrowRight';
                handleInput(key);
            });
             // Mouse support for D-Pad (for testing on desktop)
             btn.addEventListener('mousedown', (e) => {
                const dir = btn.dataset.dir;
                let key = '';
                if(dir === 'UP') key = 'ArrowUp';
                if(dir === 'DOWN') key = 'ArrowDown';
                if(dir === 'LEFT') key = 'ArrowLeft';
                if(dir === 'RIGHT') key = 'ArrowRight';
                handleInput(key);
            });
        });

        // Initial Start
        initSnake();
        placeFood();
        draw(); // Draw initial static frame
        
        // Resize handling
        function resizeCanvas() {
            // Keep the canvas square but responsive logic could go here
            // currently handled by CSS scaling
        }
        window.addEventListener('resize', resizeCanvas);

    </script>
</body>
</html>
